<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="amazon.css">
    <title>Amazon</title>
</head>
<body>

    <header>
        <div class="navigation-desktop">
            <div class="nav-left">
                <div class="nav-logo">
                    <img id="logo" src="img/amazonlogo.png" alt="">
                </div>
                <div id="loco"><img src="img/Asset 2-8.png" alt=""></div>
                <div class="nav-global">
                    <div><img src="" alt=""></div>
                    <div>
                        <p>Deliver to <br><span class="locotext">Austria</span></p>
                    </div>

                </div>
            </div>
            <div class="nav-fill">
                
                <div class="nav-left">
                    <select name="categories">Alle
                        <option value="Alle" selected>Alle</option>
                        <option value="Film">Film</option>
                    </select>
                </div>
                
                <div class="nav-center">
                    <input type="text">
                </div>
                <div class="fill-right">
                    <input id="lookglass" type="image" src="img/search.png" >
                </div>

               

            </div>

            <div class="nav-right">

                <div class="flag"><img src="img/flag.png" alt=""></div>
                <div class="account"><p>Hello, Sign in <br><span class="locotext">Account &#38; Lists</span></p></div>
                <div class="orders"><p>Returns <br><span class="locotext">&#38;Orders</span></p></div>
                <div class="cart"><img src="img/cart-8.png" alt=""></div>

            </div>
        </div>
    </header>


    <nav>
        <div class="navbar">
        <div class="navbar-middle">
            <ul>
                <li>All</li>
                <li>Buy Again</li>
                <li>Shopper Toolkit</li>
                <li>Gift Cards</li>
                <li>My Amazon</li>
            </ul>

        </div>

        <div class="right">
            <img id="fashion" src="img/fashion.png" alt="">
        </div>

    </div>
    </nav>

    <main>
        <div class="container">
        <div class="hero">
            <img id="hero-background" src="img/hero.jpg" alt="">
        </div>

        <div class="content">
            <div class="boxes">
                <h2>My Amazon</h2>
                    <div class="box1">
                        <figure>
                            <img src="img/img01.jpg" alt="">
                            <figcaption>Electronics</figcaption>
                        </figure>
                        <figure>
                            <img src="img/img02.jpg" alt="">
                            <figcaption>Kitchen &#38; Home</figcaption>
                        </figure>
                        <figure>
                            <img src="img/img03.jpg" alt="">
                            <figcaption>Fashion</figcaption>
                        </figure>
                        <figure>
                            <img src="img/img04.jpg" alt="">
                            <figcaption>Sports &#38; Outdoors</figcaption>
                            <p class="learnmore">Learn More</p>
                        </figure>
                    </div>

            </div>
            <div class="boxes">
                <h2>Prime Day Show</h2> 
                <div class="box2">                
                    <figure>
                        <img src="img/billie.jpg" alt="">
                    </figure>
                <p class="learnmore">Learn More</p></div>
            </div>

            <div class="boxes">
                <h2>Recently viewed</h2>
                <div class="box2">                
                    <figure>
                        <img src="img/shop.jpg" alt="">
                    </figure>
                </div>
            </div>

        </div>
    </div>
    </main>
    
</body>
</html>
